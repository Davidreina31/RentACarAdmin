<h1 class="bg-primary" style="border: solid; text-align: center;">Liste des voitures du dépôt de {{desktop.city}}</h1>


<button class="btn btn-lg btn-danger btn-block text-uppercase" (click)="goToHomePage()"
            ><span class="material-icons">home</span></button>
<br>
<br>
<br>
<div class="bg-warning">
  <h2 style="color: red;">{{errorMsg}}</h2>
    <div class="row" *ngFor="let item of items">
        <div style="background-color: white">
            <div>
                <br>
                <div class="item">
                    <img src="{{item.imageUrl}}" width="650" height="350">
                    <h2>{{item.brand}}</h2>
                    <h3>{{item.model}}</h3>
                    <h3>{{item.type}}</h3>
                    <p>{{item.price.toFixed(2)}}€/jour</p>
                    <h3>{{item.km_Start}}km</h3>
                    <br>
                    <button class="btn btn-warning">Modifier ce véhicule</button>
                    <br>
                    <br>
                    <button class="btn btn-danger" (click)="deleteCar(item.car_Id)">Supprimer ce véhicule</button>
                    <br>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
